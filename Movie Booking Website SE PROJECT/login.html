<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="alert-box" id="myAlert" style="display: none;"></div>
    <div class="login-wrap">
        <div class="login-html">
            <div class="container">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" id="sign-in" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </form>
<form class="sign-up-htm">
    <div class="group">
        <label for="signup-user" class="label">Username</label>
        <input id="signup-user" type="text" class="input" required>
    </div>
    <div class="group">
        <label for="signup-pass" class="label">Password</label>
        <input id="signup-pass" type="password" class="input" data-type="password" required>
    </div>
    <div class="group">
        <label for="signup-repeat-pass" class="label">Repeat Password</label>
        <input id="signup-repeat-pass" type="password" class="input" data-type="password" required>
    </div>
    <div class="group">
        <label for="signup-email" class="label">Email Address</label>
        <input id="signup-email" type="email" class="input" required>
    </div>
    <div class="group">
        <input type="submit" class="button" id="sign-up" value="Sign Up">
    </div>
    <div class="hr"></div>
    <div class="foot-lnk">
        <label for="tab-1">Already Member?</a>
    </div>
</form>

                </div>
            </div>
        </div>
    </div>
   
   <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.1/gsap.min.js'>

     gsap.from('div', {opacity: 0, duration: 1, y: -50})
   
   </script>

   <script src="auth.js"></script>
</body>
</html>
